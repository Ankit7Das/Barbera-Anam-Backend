AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  # Stack-Name: Barbera-Admins
  # Hostname: https://le2fpw7qj8.execute-api.ap-south-1.amazonaws.com/Prod

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'POST, GET, OPTIONS'"
        AllowHeaders: "'X-Forwarded-For,Authorization,Content-Type'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
        AllowCredentials: false

  #---------------------------------------------------------------
  # Barber Functions
  #---------------------------------------------------------------

  SendMail:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: sendmail.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api 
          Properties:
            Path: /sendmail
            Method: post
            RestApiId:
              Ref: ApiGatewayApi
      Role: arn:aws:iam::140544830924:role/BackendUser
  #---------------------------------------------------------------
  
