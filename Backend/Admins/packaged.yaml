AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''POST, GET, OPTIONS'''
        AllowHeaders: '''X-Forwarded-For,Authorization,Content-Type'''
        AllowOrigin: '''*'''
        MaxAge: '''600'''
        AllowCredentials: false
  SendMail:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/279653fc24c54341311c83f44cd1f2a5
      Handler: sendmail.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /sendmail
            Method: post
            RestApiId:
              Ref: ApiGatewayApi
      Role: arn:aws:iam::140544830924:role/BackendUser
  GetAllBarberLogs:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/279653fc24c54341311c83f44cd1f2a5
      Handler: getbarberlogs.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /getlogs/{barberId}
