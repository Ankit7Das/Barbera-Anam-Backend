    Properties:
      CodeUri: s3://barbera-buckets/3954bb9b4d563f55e30b1552d01303a4
      Handler: getbarbers.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /getbarbs
            Method: get
      Role: arn:aws:iam::140544830924:role/BackendUser
