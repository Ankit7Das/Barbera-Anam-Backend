      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /deloffer
            Method: delete
            RestApiId:
              Ref: ApiGatewayApi
      Role: arn:aws:iam::140544830924:role/BackendUser
  GetAllOffer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/b71625ed4ccbae83e28ccc92d581f330
      Handler: getalloffers.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /getalloffer
            Method: post
            RestApiId:
              Ref: ApiGatewayApi
      Role: arn:aws:iam::140544830924:role/BackendUser
  GetOffer:
