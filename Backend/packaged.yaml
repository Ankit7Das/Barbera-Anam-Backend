    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-bucket/e956bf14622aeafcbd22a75a1cda4c36
      Handler: users.register
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /register
            Method: post
      Role: arn:aws:iam::140544830924:role/BackendUser
  AddUpdate:
