      Role: arn:aws:iam::140544830924:role/BackendUser
  BarberSelect:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/cdc2b26764234a5fbeb2811581901f14
      Handler: selectbarber.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
