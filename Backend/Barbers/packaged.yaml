AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''POST, GET, OPTIONS'''
        AllowHeaders: '''X-Forwarded-For,Authorization,Content-Type'''
        AllowOrigin: '''*'''
        MaxAge: '''600'''
        AllowCredentials: false
  CreateNewLog:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/856cdc40b4c3ff9a17aaab6a2e0fe2b6
      Handler: createnewlog.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /newlog
            Method: post
      Role: arn:aws:iam::140544830924:role/BackendUser
  CoinsIncrease:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/856cdc40b4c3ff9a17aaab6a2e0fe2b6
      Handler: coinincrease.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /coininc
            Method: post
            RestApiId:
              Ref: ApiGatewayApi
      Role: arn:aws:iam::140544830924:role/BackendUser
  UpdateLog:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/856cdc40b4c3ff9a17aaab6a2e0fe2b6
      Handler: updatelog.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /updlog
            Method: get
      Role: arn:aws:iam::140544830924:role/BackendUser
  ServiceEndOtpAccept:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/856cdc40b4c3ff9a17aaab6a2e0fe2b6
      Handler: endservice.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /acceptendserv
            Method: post
      Role: arn:aws:iam::140544830924:role/BackendUser
  ServiceStartOtpAccept:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://barbera-buckets/856cdc40b4c3ff9a17aaab6a2e0fe2b6
      Handler: startservice.handler
      Runtime: nodejs12.x
      Events:
        apiForLambda:
          Type: Api
          Properties:
            Path: /acceptstartserv
            Method: post
      Role: arn:aws:iam::140544830924:role/BackendUser
